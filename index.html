<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic-Tac-Tao</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
  <script src="js/jQuery.js"></script>
  <script src="js/ticTacToe_var.js"></script>
  <script src="js/ticTacToe_sup.js"></script>
  <script src="js/ticTacToe.js"></script>
  <!-- <script src="js/ticTacToe_fb.js"></script> -->
</head>
<body>
<div class="container">

<div class="column title left"></div>
<div class="column title middle">

  <div class="welcome">
    <h1>Welcome to the game <br>Tic-Tac-Toe</h1>
    <h2 id="beforeClick">Player 1 please choose your game key from the below:</h2>
    <h2 id="afterClick"></h2>
    <input class="keys" id="key1" type="button" value="X">
    <input class= "keys" id="key2" type="button" value="O">
  </div>


</div>
<div class="column title right"></div>

<div class="column left">

    <div class="player" id="p1">
      <h2>Player 1 Scores: </h2>
    </div>

</div>
<div class="column middle">

  <div class="game-board">
      <div class="game-keys" id="00"></div>
      <div class="game-keys" id="01"></div>
      <div class="game-keys" id="02"></div>
      <div class="game-keys" id="10"></div>
      <div class="game-keys" id="11"></div>
      <div class="game-keys" id="12"></div>
      <div class="game-keys" id="20"></div>
      <div class="game-keys" id="21"></div>
      <div class="game-keys" id="22"></div>
  </div>

  <div class="clear"></div>
  <div class="game-over">
  </div>
  <div class="new-or-quit">
    <input id="new-game" type="button" value="New Game">
    <input id="reset-scores" type="button" value="Reset Scores">
  </div>

</div>
<div class="column right">

  <div class="player" id="p2">
    <h2>Player 2 Scores: </h2>
  </div>
  <div class="player" id="draw">
    <h2>Draws: </h2>
  </div>
</div>

</div>
<!-- <script src="js/ticTacToe_fb.js"></script> -->
</body>
</html>
